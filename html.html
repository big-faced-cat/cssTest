<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .newq {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 100% 100%;
            animation: gradient 15s ease infinite;
        }
        .test2{
            background-image: linear-gradient( red 10%, yellow 20%, blue);
        }
        .test3{
            border: 100px solid;
            border-image-source: url(./timg.jpg);
            border-image-slice: 400;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }



    </style>
</head>
<body>
1
<div class="newq" style="width: 200px; height: 200px;">
</div>
2
<div style="width: 200px; height: 200px;" class="test2">
</div>
3
<div class="test3" style="width: 200px; height: 200px;">
</div>


</body>

</html>
